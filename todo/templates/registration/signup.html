<!-- myapp/templates/registration/register.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{register_form.as_p}}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<P class="text-center">If you already have an account,<a href="{% url 'todo:login' %}">login</a>instead.</P>
<!-- {% for msg in messages %}
{{msg}}
{% endfor %} -->
{% if messages %}
{% for message in messages %}
{% if message.tags %} <script>alert("{{message}}")</script>{% endif %}
{% endfor %}
{% endif %}
{% endblock %}
